<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;1,300&display=swap" rel="stylesheet">
    <script src="myscripts.js"></script> 
    <title>Login Page</title>
</head>
<body>
    <div class="spacer layer1"></div>
    <div class="container">
        <div id="signin-card" class="card">
            <form id="form" class="form-card">
              <H1>Sign in</H1>
                <input class="username-field" placeholder="Username" type="username" required>
                <input id="myInput" class="password-field" placeholder="Password" type="password" minlength="8" required>
                <label class="toggle">
                    <input class="toggle__input" type="checkbox" onclick="myFunction()">
                    <span class="toggle__label">
                      <span class="toggle__text"> Show Password</span>
                    </span>
                  </label>
                <button class="login-button" type="submit">Login</button>
                <hr class="line">
                <h1>Don't have an account?</h1>
                <button class="signup-button" id="Button1" type="button" value="Click" onclick="switchVisible();">Sign up</button>
              </form>
        </div>
        <div id="login-card" class="card">
            <form id="form" class="form-card">
              <H1>Sign up</H1>
                <input class="username-field" placeholder="Email" type="email" required>
                <input class="username-field" placeholder="Username" type="text" required>
                <input id="myInput" class="password-field" placeholder="Password" type="password" minlength="8" required>
                <input id="myInput" class="password-field" placeholder="Confirm Password" type="password" minlength="8" required>
                <button class="login-button" type="submit">Login</button>
                <hr class="line">
                <h1>Have an account?</h1>
                <button class="signup-button" id="Button1" type="button" value="Click" onclick="switchVisible();">Log in</button>
              </form>        
        </div>
    </body>
</html>
